{% extends 'base.html' %}

{% block title %}Forgot your password?{% endblock title %}

{% block content %}
  <h1>Forgot your password?</h1>
  <p>Enter you email address below, we will email instructions for setting a new one.</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Send me instructions!">
  </form>
  {% endblock content %}
